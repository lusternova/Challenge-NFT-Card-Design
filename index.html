<!DOCTYPE html>
<html>
  <head>
    <title>NFT Card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="card-image">
      <p class="title">Equilibrium #3429</p>
      <p class="para">Our Equilibrium collection promotes
      balance and calm.</p>
      <p class="price"><img src="images/icon-ethereum.svg" alt="Ethereum icon" style="width: 10%; padding: 0;">  0.041 ETH</p>
      <p class="time"><img src="images/icon-clock.svg" alt="Time left" style="width: 20%; padding: 0;">  3 days left</p>
      <hr>
      <img src="images/logo.jpg" alt="creater image" style="width: 10%; padding: 5px 15px; border-radius: 100%;">
      <p class="creater">Creation of <span style="color: white; padding-left: 3px;">Lusternova</span></p>
    </div>
  </body>
</html>
